<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <!-- Calculator_Body -->
    <div id="calculator-body">
      <div id="screen"></div>
      <div class="calculator-rows">
        <div class="cal-row">
          <button>CL</button>
          <button>Del</button>
          <button>Ans</button>
        </div>
        <div class="cal-row">
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button>+</button>
        </div>
        <div class="cal-row">
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>-</button>
        </div>
        <div class="cal-row">
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>*</button>
        </div>
        <div class="cal-row">
          <button>0</button>
          <button>,</button>
          <button>/</button>
          <button>=</button>
        </div>
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/14.0.1/math.js"
      integrity="sha512-ldafwBWmh8q0wplbjDzai4As66n/6e0kxw51a+LRJ6+aZ27t0oGpz7HH5dUh+MwWLacrsF8cGT4zR0p2S3QHtA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="JS/script.js"></script>
  </body>
</html>
